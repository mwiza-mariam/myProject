<h:form class="tab-wizard2 wizard-circle wizard" enctype="multipart/form-data">
							 <h:messages errorClass="alert alert-danger" infoClass="alert alert-success"/>
								
                                                            <h5 style="text-align: center;margin-top: 10px;margin-left: 30px;">Ongeramo isomo</h5>
								
                                                            <div class="form-wrap max-width-600 mx-auto" style="margin-top: 20px;">
										
                                                                <div class="form-group row">
											<h:outputLabel value="Course:" for="course" class="col-sm-4 col-form-label" />
                                                                                        <h:selectOneMenu id="subscriptionTypeId" value="#{courseModel.subId}" title="hitamo ikiciro cy'isomo" style="width: 220px;margin-left: 150px;height: 40px;margin-top: -35px">
                       
                                                                                            <f:selectItems value="#{courseModel.listOfSubscriptionType}" var="item" itemValue="#{item.subscriptionTypeId}" itemLabel="#{item.levels}" />
                                                             </h:selectOneMenu>
										</div>
									<div class="form-group row">
											<label class="col-sm-4 col-form-label">andika code y'isomo*</label>
											<div class="col-sm-8">
                                                                                            <h:inputText id="code" value="#{courseModel.course.courseCode}"  required="true" requiredMessage="andika code y'isomo" title="course code" class="form-control"/>
                                                                                            <h:message for="code" style="color:red" />
                                                                                        </div>
										</div>
                                                                <div class="form-group row">
											<label class="col-sm-4 col-form-label">Izina ry'isomo*</label>
											<div class="col-sm-8">
                                                                                            <h:inputText id="chapter" value="#{courseModel.course.chapter}" required="true" requiredMessage="andika izina ry'isomo" title="content" class="form-control"/>
											<h:message for="chapter" style="color:red" />
                                                                                        </div>
										</div>
                                                                
                                                                                 <div class="form-group row">
											
                                                                                <div class="col-sm-8"  >
                                                                                    <h:commandButton action="#{courseModel.saveCourse()}" value="Ohereza"  style="width: 220px;margin-left: 130px;" class="btn btn-primary"></h:commandButton>	
											</div>
										</div>
