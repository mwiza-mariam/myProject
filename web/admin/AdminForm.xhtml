<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Iga Ikinyarwanda</title>


        <!-- Basic Page Info -->
        <meta charset="utf-8"/>


        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="vendors/images/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="vendors/images/favicon-16x16.png"/>

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800" rel="stylesheet"/>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="vendors/styles/core.css"/>
        <link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css"/>
        <link rel="stylesheet" type="text/css" href="src/plugins/jquery-steps/jquery.steps.css"/>
        <link rel="stylesheet" type="text/css" href="vendors/styles/style.css"/>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-119386393-1');
        </script>
    </h:head>

    <h:body class="login-page">
        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a href="Login.xhtml">
                       <image src="images/finalLogo.jpg" style="margin-top:70px;height: 160px;" />
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li style="margin-top: 60px"><a href="Login.xhtml">Login|Injiramo</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img src="vendors/images/register-page-img.png" alt=""/>
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="register-box bg-white box-shadow border-radius-10">
                            <div class="wizard-content">
                                <h:form class="tab-wizard2 wizard-circle wizard">
                                    <h:messages errorClass="alert alert-danger" infoClass="alert alert-success"/>

                                    <h5 style="text-align: center;margin-top: 10px;margin-left: 30px;">Fungura konti</h5>

                                    <div class="form-wrap max-width-600 mx-auto" style="margin-top: 20px;">
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Izina rya mbere*</label>
                                            <div class="col-sm-8">
                                                <h:inputText id="fname" value="#{userModel.admin.fname}" title="Lname" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Izina rya nyuma*</label>
                                            <div class="col-sm-8">


                                                <h:inputText id="lname" value="#{userModel.admin.lname}" title="Lname" class="form-control"/>
                                            </div>

                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Nimero y'irangamuntu</label>
                                            <div class="col-sm-8">
                                                <h:inputText id="nid" value="#{userModel.admin.nid}" title="Lname" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Nimero ya telephone</label>
                                            <div class="col-sm-8">
                                                <h:inputText id="phone" value="#{userModel.admin.phone}" title="Lname" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Andika email yawe*</label>
                                            <div class="col-sm-8">

                                                <h:inputText id="email" value="#{userModel.admin.email}"  class="form-control" title="Email" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Password*</label>
                                            <div class="col-sm-8">

                                                <h:inputSecret id="password" value="#{userModel.admin.password}"  class="form-control" title="Ijambobanga" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Confirm Password*</label>
                                            <div class="col-sm-8">
                                                <h:inputSecret id="cpassword" value="#{userModel.admin.cpassword}"  class="form-control" title="Angera wandike Ijambobanga" />
                                            </div>
                                        </div>


                                        <div class='form-group row'>
                                            <h:outputLabel value="Address:" for="address" class="col-sm-4 col-form-label" />
                                            <h:selectOneMenu id="address" value="#{userModel.addresscode}" title="Address" style="width: 220px;margin-left: 150px;height: 40px;margin-top: -35px">

                                                <f:selectItems value="#{userModel.listofCountries}" />
                                            </h:selectOneMenu>
                                        </div>

                                        <div class="form-group row">

                                            <div class="col-sm-8"  >
                                                <h:commandButton action="#{userModel.addUser()}" value="Ohereza"  style="width: 220px;margin-left: 130px;" class="btn btn-primary"></h:commandButton>	
                                            </div>
                                        </div>
                                    </div>




                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
        <!-- js -->
        <script src="vendors/scripts/core.js"></script>
        <script src="vendors/scripts/script.min.js"></script>
        <script src="vendors/scripts/process.js"></script>
        <script src="vendors/scripts/layout-settings.js"></script>
        <script src="src/plugins/jquery-steps/jquery.steps.js"></script>
        <script src="vendors/scripts/steps-setting.js"></script>
    </h:body>

</html>
