    <h:body>


        
                    <ui:composition template="templateStudent.xhtml">
            <ui:define name="title">Ibihugu byose</ui:define>
            
            <ui:define name="content">

                    
                        <div class="pb-20">
                            <table class="data-table table stripe hover nowrap">
                                <thead>
                                    <th >Code y'igihugu</th>
                                    <th >Izina ry'igihugu</th>
                                   
                                    
                                    <th >Icyakorwa</th>


                                </thead>
                                <tbody>
                                    <c:forEach items="#{addressModel.listofCountries}" var="item" > 	
                                        <tr>

                                            <td>${item.code}</td>
                                            <td>${item.name}</td>
                                           
                                            

                                           <td><h:form>
                                                <div  class="row form-group">
                                                    
                                                    <h:commandButton value="Vugurura" action="#{addressModel.Updatecountry(item)}" class="btn btn-primary"/>											
                                                    
                                                          
                                                    
                                                    <h:commandButton value="Siba" action="#{addressModel.deleteAddress(item)}" class="btn btn-danger " style="margin-left: 70px"/>

                                                    </div>
                                                    </h:form>
                                            </td>
                                        </tr>
                                    </c:forEach>

                                </tbody>
                            </table>
                        </div>
