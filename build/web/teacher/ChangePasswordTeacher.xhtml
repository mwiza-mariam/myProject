<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Iga Ikinyarwanda</title>
    </h:head>
    <h:body>
        <ui:composition template="templateTeacher.xhtml">
            <ui:define name="title">Hindura Ijambo ryibanga</ui:define>
            
            <ui:define name="content">
        <f:view>


            <h:form class="tab-wizard2 wizard-circle wizard">
                <h:messages errorClass="alert alert-danger" infoClass="alert alert-success" />
                <h5 style="text-align: center;margin-top: 10px;margin-left: 30px;">Hindura ijambobanga</h5>
								
            <div class="form-wrap max-width-600 mx-auto" style="margin-top: 20px;">
										
             <div class="form-group row">
               <label class="col-sm-4 col-form-label">email*</label>
                    <div class="col-sm-8">
                    
                        <h:outputText id="email" value="#{userModel.user.email}"  title="email" class="form-control" />
                    </div>
             </div>
               <div class="form-group row">
                     <label class="col-sm-4 col-form-label">andika ijambo banga ryawe*</label>
                 <div class="col-sm-8">
                  
                 
                     <h:inputSecret id="oldpass" value="#{userModel.oldPassword}"  required="true" requiredMessage="Andika ijabombobanga wari usanganywe" title="old password" class="form-control" />
                     <h:message for="oldpass" style="color:red"></h:message>
                 </div>
               </div> 
                <div class="form-group row">
                     <label class="col-sm-4 col-form-label">Ijambobanga rishya*</label>
                 <div class="col-sm-8">
                  
                 
                     <h:inputSecret id="npass" value="#{userModel.npassword}" required="true" requiredMessage="Andika ijabombobanga rishya" title="new password" class="form-control" />
                     <h:message for="npass" style="color:red"></h:message> 
                               
                 </div>
               </div>
                <div class="form-group row">
                     <label class="col-sm-4 col-form-label"> ongera wandike Ijambobanga rishya*</label>
                 <div class="col-sm-8">
                  
                 
                     <h:inputSecret id="cpassword" value="#{userModel.cpassword}" required="true" requiredMessage="Ongera wandike ijambobanga ryawe rishya" title="confirm password" class="form-control" />
                     <h:message for="cpassword" style="color: red" />
                 </div>
               </div>
                 <div class="form-group row">
                <div class="col-sm-8">
                    <h:commandButton value="Hindura ijambobanga" action="#{userModel.changepassword()}" class="btn btn-primary"></h:commandButton>
                 </div>
               </div>
            </div>
                
            </h:form>
        </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
