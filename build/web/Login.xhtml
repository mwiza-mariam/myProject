<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login|Injiramo</title>
        <meta charset="utf-8"/>
       


        <link rel="stylesheet" type="text/css" href="vendors/styles/core.css"/>
        <link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css"/>
        <link rel="stylesheet" type="text/css" href="vendors/styles/style.css"/>


        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-119386393-1');
        </script>
    </h:head>
    <h:body class="login-page">
        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a href="Login.xhtml">
<!--                        <img src="vendors/images/deskapp-logo.svg" alt=""/>-->
                        <image src="images/finalLogo.jpg" style="margin-top:70px;height: 160px;" />
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li style="margin-top: 60px"><a href="Student.xhtml" >Fungura Konti</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img src="vendors/images/login-page-img.png" alt=""/>
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="login-box bg-white box-shadow border-radius-10">
                            <div class="login-title">
                                <h2 class="text-center text-primary">Login To Iga Ikinyarwanda</h2>
                            </div>
                            <h:form>
                                <h:messages errorClass="alert alert-danger" infoClass="alert alert-success"/>
                                <h:panelGroup rendered="#{login.validationComplete and (!login.isUsernameValid or !login.isPasswordValid)}"> 
                                    <h:outputText value="Username is a Required Field" rendered="#{!login.isUsernameValid}" style="color:red">
                                    </h:outputText> <br /> 
                                    <h:outputText value="Password is a Required Field" rendered="#{!login.isPasswordValid}" style="color:red"></h:outputText> 
                                </h:panelGroup> <h:panelGroup rendered="#{login.validationComplete and (login.isUsernameValid and login.isPasswordValid)}"> 
                                    <h:outputText value="Username and Password are valid" style="color:green"></h:outputText> </h:panelGroup>



                                <div class="input-group custom">
                                    <h:inputText  class="form-control form-control-lg" value="#{login.user.email}" a:placeholder="abc@gmail.com"/>
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                    </div>
                                </div>
                                <div class="input-group custom">
                                    <h:inputSecret  class="form-control form-control-lg" value="#{login.user.password}" a:placeholder="**********"/>
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                    </div>
                                </div>
                                <div class="row pb-30">
                                    <div class="col-6">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1"/>
                                            <label class="custom-control-label" for="customCheck1">Remember</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="forgot-password"><a href="ForgetPassword.xhtml">Forgot Password</a></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-group mb-0">
                                            <!--
                                                    use code for form submit
                                                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                                            -->
                                            <h:commandButton class="btn btn-primary btn-lg btn-block" value="Sign In"  action="#{login.loginfunction()}"></h:commandButton>

                                        </div>
                                        <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
                                        <div class="input-group mb-0">
                                            <a class="btn btn-outline-primary btn-lg btn-block" href="Student.xhtml">Register To Create Account</a>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- js -->
        <script src="vendors/scripts/core.js"></script>
        <script src="vendors/scripts/script.min.js"></script>
        <script src="vendors/scripts/process.js"></script>
        <script src="vendors/scripts/layout-settings.js"></script>
    </h:body>
</html>
