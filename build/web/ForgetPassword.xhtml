<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        
        <meta charset="utf-8"/>
        <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="vendors/images/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="vendors/images/favicon-16x16.png"/>

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800" rel="stylesheet"/>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="vendors/styles/core.css"/>
        <link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css"/>
        <link rel="stylesheet" type="text/css" href="vendors/styles/style.css"/>


        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-119386393-1');
        </script>
        </h:head>

        <h:body>
            <div class="login-header box-shadow">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <div class="brand-logo">
                        <a href="login.html">
                            <image src="images/finalLogo.jpg" style="margin-top:70px;height: 160px;" />
                        </a>
                    </div>
                    <div class="login-menu">
                        <ul>
                            <li style="margin-top: 60px"><a href="Login.xhtml">Injiramo|Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <img src="vendors/images/forgot-password.png" alt=""/>
                        </div>
                        <div class="col-md-6">
                            <div class="login-box bg-white box-shadow border-radius-10">
                                <div class="login-title">
                                    <h2 class="text-center text-primary">Wibagiwe ijambobanga</h2>
                                </div>
                                <h6 class="mb-20">Andika email yawe kugira ngo igusubize ijambo ryibanga</h6>
                                <h:form>
                                    <div class="input-group custom">
                                        <h:inputText  class="form-control form-control-lg" value="#{userModel.email}" a:placeholder="abc@abc.com"/>
                                        <div class="input-group-append custom">
                                            <span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                        </div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col-5">
                                            <div class="input-group mb-0">
                                                <!--
                                                        use code for form submit
                                                        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
                                                -->
                                                <h:commandButton class="btn btn-primary btn-lg btn-block" value="ohereza" action="#{userModel.forgotpassword()}" ></h:commandButton>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="font-16 weight-600 text-center" data-color="#707373">OR</div>
                                        </div>
                                        <div class="col-5">
                                            <div class="input-group mb-0">
                                                <a class="btn btn-outline-primary btn-lg btn-block" href="Login.xhtml">Login</a>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- js -->
            <script src="vendors/scripts/core.js"></script>
            <script src="vendors/scripts/script.min.js"></script>
            <script src="vendors/scripts/process.js"></script>
            <script src="vendors/scripts/layout-settings.js"></script>
        </h:body>

</html>
