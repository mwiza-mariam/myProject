      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        

        <!-- Basic Page Info -->
        <meta charset="utf-8"/>
        <title>Iga Ikinyarwanda</title>

        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../vendors/images/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="../vendors/images/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="../vendors/images/favicon-16x16.png"/>

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800" rel="stylesheet"/>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../vendors/styles/core.css"/>
        <link rel="stylesheet" type="text/css" href="../vendors/styles/icon-font.min.css"/>
        <link rel="stylesheet" type="text/css" href="../src/plugins/datatables/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" type="text/css" href="../src/plugins/datatables/css/responsive.bootstrap4.min.css"/>
        <link rel="stylesheet" type="text/css" href="../vendors/styles/style.css"/>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-119386393-1');
        </script>
    </h:head>
    <h:body>

        <ui:composition template="template.xhtml">
            <ui:define name="title">Abanyeshuri bose</ui:define>
            
            <ui:define name="content">
                <table class="data-table table stripe hover nowrap">
                    <thead>
                        <th >Izina rya mbere</th>
                        <th >Izina rya nyuma</th>
                        <th>N0 Indangamuntu</th>
                        <th>Telephoni</th>
                        <th>email</th>
                        <th>Igihugu akomokamo</th>
                        <th >Action</th>


                    </thead>
                    <tbody>
                        <c:forEach items="#{student.listStudent}" var="item" > 	
                            <tr>

                                <td>${item.fname}</td>
                                <td>${item.lname}</td>
                                <td>#{item.nid}</td>
                                <td>#{item.phone} </td>
                                <td>#{item.email}</td>
                                <td>#{item.address}</td>

                                <td><h:form>
                                        <div  class="row form-group">

                                            <h:commandButton value="Vugurura" action="#{student.updateStudent(item)}" class="btn btn-primary"/>											

                                       
                                            <h:commandButton value="Siba" action="#{student.deleteStudent(item)}" class="btn btn-danger " style="margin-left: 70px"/>

                                        </div>
                                    </h:form>
                                </td>
                            </tr>
                        </c:forEach>

                    </tbody>
                </table>
                <h:form>
                    <h:commandButton value="raporo y'abanyeshuri" action="#{student.printReport()}" class="btn btn-primary"></h:commandButton>
                   
                                                
                                                
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
