      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
   

        <!-- Basic Page Info -->
        <meta charset="utf-8"/>
        <title>Iga Ikinyarwanda</title>

        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../vendors/images/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="../vendors/images/favicon-32x32.png"/>

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800" rel="stylesheet"/>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../endors/styles/core.css"/>
        <link rel="stylesheet" type="text/css" href="../vendors/styles/icon-font.min.css"/>
        <link rel="stylesheet" type="text/css" href="../src/plugins/datatables/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" type="text/css" href="../src/plugins/datatables/css/responsive.bootstrap4.min.css"/>
        <link rel="stylesheet" type="text/css" href="../vendors/styles/style.css"/>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-119386393-1');
        </script>
    </h:head>
    <h:body>

<ui:composition template="templateStudent.xhtml">
            <ui:define name="title">Kwishyura</ui:define>
            
            <ui:define name="content">
       
                 
                    
                        <div class="pb-20">
                            

                            <h:form class="tab-wizard2 wizard-circle wizard" >


                                <h5 style="text-align: center;margin-top: 10px;margin-left: 30px;">Ishyura</h5>

                                <div class="form-wrap max-width-600 mx-auto" style="margin-top: 20px;">

                                    <div class="form-group row">
                                        <h:outputLabel value="Ikiciro wishyuriye:" for="course" class="col-sm-4 col-form-label" />
                                        <h:selectOneMenu id="subscriptionTypeId" value="#{transaction.subId}" title="subscription category" style="width: 220px;margin-left: 150px;height: 40px;margin-top: -35px">
                                            <f:ajax render="code" />
                                            <f:selectItems value="#{transaction.listOfSubType}"  var="item" itemValue="#{item.subscriptionTypeId}" itemLabel="#{item.levels}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Igiciro*</label>
                                      <div class="col-sm-8">
                                            
                                            <b:inputText id="code" value="#{transaction.amount}" title="price" class="form-control">
                                                <f:facet name="prepend">
                                                    <h:outputText value="$"></h:outputText>
                                                </f:facet>
                                            </b:inputText>
                                        </div>

                                    </div>


                                    <div class="form-group row">

                                        <div class="col-sm-8"  >
                                            <h:commandButton action="#{transaction.savePayment()}" value="Ohereza"  style="width: 220px;margin-left: 130px;" class="btn btn-primary"></h:commandButton>	
                                        </div>
                                    </div>

                                </div>
                            </h:form>
                        </div>

            </ui:define>
</ui:composition>



                   

        

        <!-- js -->
        <script src="../vendors/scripts/core.js"></script>
        <script src="../vendors/scripts/script.min.js"></script>
        <script src="../vendors/scripts/process.js"></script>
        <script src="../vendors/scripts/layout-settings.js"></script>
        <script src="../src/plugins/datatables/js/jquery.dataTables.min.js"></script>

        <script src="../src/plugins/datatables/js/dataTables.buttons.min.js"></script>
        <script src="../src/plugins/datatables/js/buttons.bootstrap4.min.js"></script>

        <script src="../src/plugins/datatables/js/buttons.html5.min.js"></script>

        <script src="../src/plugins/datatables/js/pdfmake.min.js"></script>
        <script src="../src/plugins/datatables/js/vfs_fonts.js"></script>
        <!-- Datatable Setting js -->
        <script src="../vendors/scripts/datatable-setting.js"></script>
